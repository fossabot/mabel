name: regression_suite

on: [push, pull_request]

jobs:
  regression_tests:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2
  
      - name: set up
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 
          
      - name: install pytest and coverage
        run:  pip install pytest coverage
        
      - name: install requirements
        run:  pip install -r $GITHUB_WORKSPACE/requirements.txt

      - name: install optional requirements
        run:  pip install -r $GITHUB_WORKSPACE/requirements-optional.txt

      - name: Setup MinIo
        run: |
          docker run -d -p 9000:9000 --name minio \
                     -e "MINIO_ACCESS_KEY=minioadmin" \
                     -e "MINIO_SECRET_KEY=minioadmin" \
                     -v /tmp/data:/data \
                     -v /tmp/config:/root/.minio \
                     minio/minio server /data

      - name: run regression tests
        run: coverage run -m pytest 
        env:
          MINIO_END_POINT: 127.0.0.1:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin

      - name: report on coverage
        run: coverage report --include=mabel* --fail-under=80

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: check out
        uses: actions/checkout@v2
  
      - name: set up
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 
          
      - name: install 
        run:  pip install mypy

      - name: run test
        run: mypy mabel